<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Đăng ký tài khoản</title>
</head>
<body>
    <div class="register-container">
        <div class="left">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="right">
            <form class="register" onsubmit="return false;">
                <h2>Đăng ký</h2>

                <!-- fullName -->
                <input id="name" type="text" placeholder="Nhập họ và tên" required>

                <!-- email -->
                <input id="email" type="email" placeholder="Nhập email của bạn">

                <!-- phone -->
                <input id="phone" type="tel" placeholder="Nhập số điện thoại">

                <!-- username -->
                <input id="username" type="text" placeholder="Nhập tên đăng nhập" required>

                <!-- password -->
                <input id="password" type="password" placeholder="Nhập mật khẩu" required>

                <!-- role -->
                <select id="role" required>
                    <option value="" disabled selected>Chọn vai trò</option>
                    <option value="STUDENT">Học viên</option>
                    <option value="TUTOR">Gia sư</option>
                    <option value="ADMIN">Admin</option>
                </select>

                <button type="button" onclick="signup()" id="register-button">Đăng ký</button>

                <div class="login-link">
                    Bạn đã có tài khoản? <a href="./login.html">Đăng nhập ngay</a>
                </div>

                <div id="registerMessage" class="message"></div>
            </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
