<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Viên | TutorUber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CẤU HÌNH CHUNG --- */
        body {
            font-family: 'Poppins', sans-serif;
            /* CẬP NHẬT MÀU NỀN THEO MÃ (254, 136, 100) */
            background: linear-gradient(135deg, rgb(254, 136, 100) 0%, #ff5e62 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #2d3748;
        }

        .main-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 0;
            border: none;
            max-width: 1100px;
            margin: 0 auto;
            overflow: hidden;
        }

        .card-header-custom {
            padding: 30px 40px;
            background: white;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* Gradient chữ tiêu đề cũng chuyển sang tông Cam đỏ cho hợp nền */
        .header-title {
            background: linear-gradient(to right, rgb(254, 136, 100), #d90429);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
        }

        /* --- BUTTONS (Đồng bộ màu cam) --- */
        .btn-search {
            background: linear-gradient(45deg, rgb(254, 136, 100) 0%, #ff5e62 100%);
            border: none; color: white; padding: 10px 25px;
            border-radius: 50px; font-weight: 600;
            box-shadow: 0 5px 15px rgba(254, 136, 100, 0.4);
            transition: 0.3s;
            text-decoration: none;
        }
        .btn-search:hover { transform: translateY(-2px); color: white; box-shadow: 0 8px 20px rgba(254, 136, 100, 0.6); }

        /* --- TABLE STYLES --- */
        .table-responsive { padding: 30px; }
        .custom-table thead th {
            background-color: transparent;
            border-bottom: 2px solid #e2e8f0;
            color: #718096; font-weight: 600; text-transform: uppercase;
            font-size: 0.85rem; letter-spacing: 0.5px; padding-bottom: 15px;
        }
        .custom-table tbody tr { transition: all 0.3s ease; border-bottom: 1px solid #edf2f7; }
        .custom-table tbody tr:hover {
            background-color: #fff; transform: translateY(-3px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); z-index: 2; position: relative;
        }
        .custom-table td { padding: 20px 15px; vertical-align: middle; }
        .price-tag { font-weight: 700; color: #d90429; font-size: 1.1rem; }

        /* --- STATUS BADGES --- */
        .status-badge {
            padding: 8px 16px; border-radius: 30px; color: white;
            font-weight: 500; font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); border: none;
            display: inline-block; min-width: 120px; text-align: center;
        }
        .bg-gradient-pending { background: linear-gradient(45deg, #FDC830, #F37335); }
        .bg-gradient-confirmed { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .bg-gradient-cancelled { background: linear-gradient(45deg, #ED213A, #93291E); }

        /* --- ACTION BUTTONS --- */
        .btn-cancel-fancy {
            width: 40px; height: 40px; border-radius: 50%;
            background-color: #fff5f5; color: #e53e3e; border: none;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-cancel-fancy:hover {
            background: linear-gradient(45deg, #ED213A, #93291E); color: white;
            box-shadow: 0 5px 15px rgba(237, 33, 58, 0.4); transform: rotate(90deg);
        }
        
        /* Nút đánh giá cũng chuyển sang tông cam */
        .btn-rate-fancy {
            background: linear-gradient(to right, rgb(254, 136, 100) 0%, #ff5e62 100%);
            color: white; border: none; padding: 6px 15px;
            border-radius: 20px; font-size: 0.85rem; font-weight: 500;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(254, 136, 100, 0.3);
            text-decoration: none; cursor: pointer;
        }
        .btn-rate-fancy:hover {
            transform: translateY(-2px); box-shadow: 0 6px 20px rgba(254, 136, 100, 0.5); color: white;
        }

        /* --- STAR RATING --- */
        .star-static { color: #f6ad55; font-size: 0.9rem; letter-spacing: 2px; }
        .star-widget i { font-size: 35px; color: #e4e5e9; cursor: pointer; transition: color 0.2s; }
        .star-widget i.active { color: #ffc107; text-shadow: 0 0 10px rgba(255, 193, 7, 0.5); }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="card-header-custom">
            <div>
                <h2 class="header-title"><i class="fa-solid fa-graduation-cap me-2"></i>Học Viên Portal</h2>
                <p class="text-muted mb-0 small mt-1">Xin chào, <strong id="studentName">Student</strong></p>
                <div class="mt-1"><a href="#" onclick="logout()" class="text-danger small text-decoration-none fw-bold">Đăng xuất</a></div>
            </div>
            <div>
                <button class="btn-search" onclick="loadData()">
                    <i class="fa-solid fa-rotate me-2"></i>Tải lại
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <h5 class="mb-4 text-secondary">Lịch sử đăng ký khóa học</h5>
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th style="width: 25%">Môn học & Lớp</th>
                        <th style="width: 20%">Ngày đăng ký</th>
                        <th style="width: 15%">Học phí</th>
                        <th style="width: 15%" class="text-center">Trạng thái</th>
                        <th style="width: 20%" class="text-center">Đánh giá</th> 
                        <th style="width: 5%" class="text-center">Hủy</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="6" class="text-center py-5 text-muted">Đang tải dữ liệu... ✨</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="ratingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0 justify-content-center pt-4">
                    <h5 class="modal-title fw-bold text-primary">Đánh Giá Gia Sư</h5>
                </div>
                <div class="modal-body text-center px-4 pb-4">
                    <p class="text-muted">Bạn cảm thấy lớp <b id="modalSubject">...</b> thế nào?</p>
                    
                    <div class="star-widget mb-3 d-flex justify-content-center gap-2">
                        <i class="fa-solid fa-star" onclick="setStar(1)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(2)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(3)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(4)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(5)"></i>
                    </div>
                    
                    <textarea id="ratingComment" class="form-control bg-light border-0 mb-3" rows="3" placeholder="Nhập nhận xét của bạn... (Tùy chọn)" style="border-radius: 12px;"></textarea>
                    
                    <input type="hidden" id="selectedBookingId">
                    <input type="hidden" id="selectedScore" value="0">
                    
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary rounded-pill py-2" onclick="submitRating()">Gửi Đánh Giá</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- CẤU HÌNH API ---
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // GIẢ LẬP: Đang đăng nhập với ID = 2 (Student2 từ InitConfig)
        const CURRENT_STUDENT_ID = 2; 

        // Khởi chạy khi load trang
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        async function loadData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">Đang tải dữ liệu... <i class="fa-solid fa-spinner fa-spin"></i></td></tr>';

            try {
                // 1. Lấy danh sách booking của Student
                const bookingsRes = await fetch(`${API_BASE_URL}/bookings/student/${CURRENT_STUDENT_ID}`);
                const bookingsData = await bookingsRes.json();

                // 2. Lấy danh sách đánh giá của Student để biết booking nào đã đánh giá rồi
                const ratingsRes = await fetch(`${API_BASE_URL}/ratings/student/${CURRENT_STUDENT_ID}`);
                const ratingsData = await ratingsRes.json();

                if (bookingsData.success && ratingsData.success) {
                    renderTable(bookingsData.data, ratingsData.data);
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Lỗi tải dữ liệu</td></tr>';
                }
            } catch (error) {
                console.error("Error:", error);
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Không thể kết nối đến Server</td></tr>';
            }
        }

        function renderTable(bookings, ratings) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (bookings.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-5">Bạn chưa đăng ký lớp học nào.</td></tr>';
                return;
            }

            // Map để tra cứu nhanh rating theo bookingId
            const ratingMap = {};
            ratings.forEach(r => {
                ratingMap[r.bookingId] = r;
            });

            bookings.forEach(booking => {
                const tr = document.createElement('tr');
                
                // Format Status
                let statusBadge = '';
                let statusText = '';
                switch(booking.status) {
                    case 'PENDING':
                        statusBadge = 'bg-gradient-pending';
                        statusText = 'Chờ xác nhận';
                        break;
                    case 'CONFIRMED':
                        statusBadge = 'bg-gradient-confirmed';
                        statusText = 'Đã xác nhận';
                        break;
                    case 'CANCELLED':
                        statusBadge = 'bg-gradient-cancelled';
                        statusText = 'Đã hủy';
                        break;
                    default:
                        statusBadge = 'bg-secondary';
                        statusText = booking.status;
                }

                // Xử lý cột Đánh giá
                let ratingHtml = '';
                if (booking.status === 'CONFIRMED') {
                    if (ratingMap[booking.id]) {
                        const score = ratingMap[booking.id].score;
                        ratingHtml = `<div class="star-static text-warning">
                                        ${'<i class="fa-solid fa-star"></i>'.repeat(score)}
                                      </div>`;
                    } else {
                        ratingHtml = `<button class="btn-rate-fancy" onclick="openRatingModal(${booking.id}, '${booking.classSubject}')">
                                        <i class="fa-regular fa-star me-1"></i>Đánh giá
                                      </button>`;
                    }
                } else {
                    ratingHtml = '<span class="text-muted small">---</span>';
                }

                // Xử lý cột Hủy (Chỉ cho hủy khi PENDING hoặc CONFIRMED)
                let cancelHtml = '';
                if (booking.status === 'PENDING' || booking.status === 'CONFIRMED') {
                    cancelHtml = `<button class="btn-cancel-fancy" onclick="cancelBooking(${booking.id})" title="Hủy đăng ký">
                                    <i class="fa-solid fa-xmark"></i>
                                  </button>`;
                }

                tr.innerHTML = `
                    <td>
                        <div class="fw-bold text-dark">${booking.classSubject}</div>
                        <div class="small text-muted">ID Lớp: #${booking.classId}</div>
                    </td>
                    <td>${formatDate(booking.bookedDate)}</td>
                    <td class="price-tag">${formatCurrency(booking.totalPrice)}</td>
                    <td class="text-center"><span class="status-badge ${statusBadge}">${statusText}</span></td>
                    <td class="text-center">${ratingHtml}</td>
                    <td class="text-center d-flex justify-content-center border-0">${cancelHtml}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function cancelBooking(bookingId) {
            Swal.fire({
                title: 'Hủy đăng ký?',
                text: "Vui lòng cho biết lý do hủy lớp học này:",
                input: 'text',
                inputPlaceholder: 'Nhập lý do...',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Xác nhận Hủy',
                cancelButtonText: 'Đóng',
                preConfirm: (reason) => {
                    if (!reason) {
                        Swal.showValidationMessage('Vui lòng nhập lý do!');
                    }
                    return reason;
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const reasonEncoded = encodeURIComponent(result.value);
                        const response = await fetch(`${API_BASE_URL}/bookings/${bookingId}/cancel?reason=${reasonEncoded}`, {
                            method: 'PUT'
                        });

                        const resData = await response.json();
                        if (resData.success) {
                            Swal.fire('Đã hủy!', 'Đăng ký đã được hủy thành công.', 'success');
                            loadData();
                        } else {
                            Swal.fire('Lỗi!', resData.message || 'Không thể hủy.', 'error');
                        }
                    } catch (err) {
                        Swal.fire('Lỗi!', 'Lỗi kết nối server.', 'error');
                    }
                }
            });
        }

        const ratingModal = new bootstrap.Modal(document.getElementById('ratingModal'));

        function openRatingModal(bookingId, subject) {
            document.getElementById('selectedBookingId').value = bookingId;
            document.getElementById('modalSubject').innerText = subject;
            document.getElementById('ratingComment').value = '';
            setStar(0); 
            ratingModal.show();
        }

        function setStar(starCount) {
            document.getElementById('selectedScore').value = starCount;
            const stars = document.querySelectorAll('.star-widget i');
            stars.forEach((star, index) => {
                if (index < starCount) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        async function submitRating() {
            const bookingId = document.getElementById('selectedBookingId').value;
            const score = document.getElementById('selectedScore').value;
            const comment = document.getElementById('ratingComment').value;

            if (score == 0) {
                Swal.fire('Chưa chọn điểm!', 'Vui lòng chọn số sao đánh giá.', 'warning');
                return;
            }

            const payload = {
                bookingId: parseInt(bookingId),
                score: parseInt(score),
                comment: comment
            };

            try {
                const response = await fetch(`${API_BASE_URL}/ratings/student/${CURRENT_STUDENT_ID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const resData = await response.json();
                if (resData.success) {
                    ratingModal.hide();
                    Swal.fire('Cảm ơn!', 'Đánh giá của bạn đã được ghi nhận.', 'success');
                    loadData();
                } else {
                    Swal.fire('Thất bại', resData.message, 'error');
                }
            } catch (err) {
                Swal.fire('Lỗi', 'Có lỗi xảy ra khi gửi đánh giá.', 'error');
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        function formatDate(dateString) {
            if(!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN') + ' ' + date.toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'});
        }

        function logout() {
            alert("Chức năng đăng xuất demo");
            location.reload();
        }
    </script>
</body>
</html>
