<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Viên | TutorUber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* --- CẤU HÌNH CHUNG --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgb(254, 136, 100) 0%, #ff5e62 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #2d3748;
        }

        .main-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 0;
            border: none;
            max-width: 1100px;
            margin: 0 auto;
            overflow: hidden;
        }

        .card-header-custom {
            padding: 30px 40px;
            background: white;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-title {
            background: linear-gradient(to right, rgb(254, 136, 100), #d90429);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
        }

        /* --- BUTTONS --- */
        .btn-search {
            background: linear-gradient(45deg, rgb(254, 136, 100) 0%, #ff5e62 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(254, 136, 100, 0.4);
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 8px 20px rgba(254, 136, 100, 0.6);
        }

        /* --- TABLE STYLES --- */
        .table-responsive {
            padding: 30px;
        }

        .custom-table thead th {
            background-color: transparent;
            border-bottom: 2px solid #e2e8f0;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            padding-bottom: 15px;
        }

        .custom-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #edf2f7;
        }

        .custom-table tbody tr:hover {
            background-color: #fff;
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            z-index: 2;
            position: relative;
        }

        .custom-table td {
            padding: 20px 15px;
            vertical-align: middle;
        }

        .price-tag {
            font-weight: 700;
            color: #d90429;
            font-size: 1.1rem;
        }

        /* --- STATUS BADGES --- */
        .status-badge {
            padding: 8px 16px;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border: none;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }

        .bg-gradient-pending {
            background: linear-gradient(45deg, #FDC830, #F37335);
        }

        .bg-gradient-confirmed {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        .bg-gradient-cancelled {
            background: linear-gradient(45deg, #ED213A, #93291E);
        }

        /* --- ACTION BUTTONS --- */
        .btn-cancel-fancy {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff5f5;
            color: #e53e3e;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-cancel-fancy:hover {
            background: linear-gradient(45deg, #ED213A, #93291E);
            color: white;
            box-shadow: 0 5px 15px rgba(237, 33, 58, 0.4);
            transform: rotate(90deg);
        }

        .btn-rate-fancy {
            background: linear-gradient(to right, rgb(254, 136, 100) 0%, #ff5e62 100%);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(254, 136, 100, 0.3);
            text-decoration: none;
            cursor: pointer;
        }

        .btn-rate-fancy:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 136, 100, 0.5);
            color: white;
        }

        /* --- STAR RATING --- */
        .star-static {
            color: #f6ad55;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .star-widget i {
            font-size: 35px;
            color: #e4e5e9;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-widget i.active {
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>

<body>

    <!-- NAVBAR STUDENT -->
    <div class="navbar-app">
        <div class="navbar-inner">
            <div class="nav-brand">
                <span class="brand-icon"><i class="fa-solid fa-graduation-cap"></i></span>
                <span>TutorUber • Học viên</span>
            </div>
            <div class="nav-links">
                <a href="studentSearchTutor.html" class="nav-link" id="nav-search"><i
                        class="fa-solid fa-magnifying-glass"></i> Tìm gia sư & Đặt lớp</a>
                <a href="HomeStudent.html" class="nav-link" id="nav-home"><i class="fa-solid fa-house"></i> Lịch sử đăng
                    ký</a>
                <a href="studentProfile.html" class="nav-link" id="nav-profile"><i class="fa-solid fa-user"></i> Thông
                    tin tài khoản</a>
            </div>
            <div class="nav-actions">
                <button class="btn-logout-nav" onclick="localStorage.clear(); location.href='login.html';">
                    <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
                </button>
            </div>
        </div>
    </div>
    <script>
        (function markActive() {
            const map = {
                "studentSearchTutor.html": "nav-search",
                "HomeStudent.html": "nav-home",
                "studentProfile.html": "nav-profile"
            };
            const file = location.pathname.split("/").pop();
            const id = map[file];
            if (id) document.getElementById(id)?.classList.add("active");
        })();
    </script>

    <div class="main-card">
        <div class="card-header-custom">
            <div>
                <h2 class="header-title"><i class="fa-solid fa-graduation-cap me-2"></i>Học Viên Portal</h2>
                <p class="text-muted mb-0 small mt-1">Xin chào, <strong id="studentName">...</strong> (ID: <span
                        id="studentIdDisplay">...</span>)</p>
                <div class="mt-1"><a href="#" onclick="logout()"
                        class="text-danger small text-decoration-none fw-bold">Đăng xuất</a></div>
            </div>
            <div>
                <button class="btn-search" onclick="loadData()">
                    <i class="fa-solid fa-rotate me-2"></i>Tải lại
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <h5 class="mb-4 text-secondary">Lịch sử đăng ký khóa học</h5>
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th style="width: 25%">Môn học & Lớp</th>
                        <th style="width: 20%">Ngày đăng ký</th>
                        <th style="width: 15%">Học phí</th>
                        <th style="width: 15%" class="text-center">Trạng thái</th>
                        <th style="width: 20%" class="text-center">Đánh giá</th>
                        <th style="width: 5%" class="text-center">Hủy</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="text-center py-5 text-muted">Đang tải dữ liệu... ✨</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="ratingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-header border-0 justify-content-center pt-4">
                    <h5 class="modal-title fw-bold text-primary">Đánh Giá Gia Sư</h5>
                </div>
                <div class="modal-body text-center px-4 pb-4">
                    <p class="text-muted">Bạn cảm thấy lớp <b id="modalSubject">...</b> thế nào?</p>

                    <div class="star-widget mb-3 d-flex justify-content-center gap-2">
                        <i class="fa-solid fa-star" onclick="setStar(1)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(2)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(3)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(4)"></i>
                        <i class="fa-solid fa-star" onclick="setStar(5)"></i>
                    </div>

                    <textarea id="ratingComment" class="form-control bg-light border-0 mb-3" rows="3"
                        placeholder="Nhập nhận xét của bạn... (Tùy chọn)" style="border-radius: 12px;"></textarea>

                    <input type="hidden" id="selectedBookingId">
                    <input type="hidden" id="selectedScore" value="0">

                    <div class="d-grid">
                        <button type="button" class="btn btn-primary rounded-pill py-2" onclick="submitRating()">Gửi
                            Đánh Giá</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        // --- AUTHENTICATION LOGIC ---
        let CURRENT_STUDENT_ID = null;
        let AUTH_TOKEN = null;

        function checkAuth() {
            const token = localStorage.getItem("token");
            const userStr = localStorage.getItem("user");
            const role = localStorage.getItem("role");

            // Kiểm tra nếu chưa login hoặc không phải STUDENT
            if (!token || !userStr || role !== "STUDENT") {
                alert("Phiên đăng nhập hết hạn hoặc không hợp lệ. Vui lòng đăng nhập lại.");
                window.location.href = "login.html"; // Chuyển về trang login
                return false;
            }

            const user = JSON.parse(userStr);
            CURRENT_STUDENT_ID = user.id;
            AUTH_TOKEN = token;

            // Hiển thị thông tin
            document.getElementById("studentName").innerText = user.fullName || user.username || "Học viên";
            document.getElementById("studentIdDisplay").innerText = CURRENT_STUDENT_ID;

            return true;
        }

        // Tạo headers chứa Token cho các request API
        function getHeaders() {
            return {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${AUTH_TOKEN}`
            };
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // --- MAIN LOGIC ---
        const ratingModal = new bootstrap.Modal(document.getElementById('ratingModal'));

        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadData();
            }
        });

        async function loadData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">Đang tải dữ liệu... <i class="fa-solid fa-spinner fa-spin"></i></td></tr>';

            try {
                // 1) Thêm tham số t để tránh cache + cache: 'no-store'
                const bookingsRes = await fetch(`${API_BASE_URL}/bookings/student/${CURRENT_STUDENT_ID}?t=${Date.now()}`, {
                    headers: getHeaders(),
                    cache: 'no-store'
                });
                if (bookingsRes.status === 401 || bookingsRes.status === 403) { logout(); return; }
                const bookingsData = await bookingsRes.json();

                const ratingsRes = await fetch(`${API_BASE_URL}/ratings/student/${CURRENT_STUDENT_ID}?t=${Date.now()}`, {
                    headers: getHeaders(),
                    cache: 'no-store'
                });
                const ratingsData = await ratingsRes.json();

                if (bookingsData.success) {
                    const ratingsList = ratingsData.success ? ratingsData.data : [];
                    renderTable(bookingsData.data, ratingsList);
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Lỗi tải dữ liệu</td></tr>';
                }
            } catch (error) {
                console.error("Error:", error);
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Không thể kết nối đến Server</td></tr>';
            }
        }

        function renderTable(bookings, ratings) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (!bookings || bookings.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-5">Bạn chưa đăng ký lớp học nào.</td></tr>';
                return;
            }

            const ratingMap = {};
            ratings.forEach(r => { ratingMap[r.bookingId] = r; });

            bookings.forEach(booking => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-booking-id', booking.id); // <— thêm data-id để cập nhật nhanh

                let statusBadgeClass = '';
                let statusText = '';
                switch (booking.status) {
                    case 'PENDING': statusBadgeClass = 'bg-gradient-pending'; statusText = 'Chờ xác nhận'; break;
                    case 'CONFIRMED': statusBadgeClass = 'bg-gradient-confirmed'; statusText = 'Đã xác nhận'; break;
                    case 'CANCELLED': statusBadgeClass = 'bg-gradient-cancelled'; statusText = 'Đã hủy'; break;
                    default: statusBadgeClass = 'bg-secondary'; statusText = booking.status;
                }

                let ratingHtml = '';
                if (booking.status === 'CONFIRMED') {
                    if (ratingMap[booking.id]) {
                        const score = ratingMap[booking.id].score;
                        ratingHtml = `<div class="star-static text-warning">${'<i class="fa-solid fa-star"></i>'.repeat(score)}</div>`;
                    } else {
                        ratingHtml = `<button class="btn-rate-fancy" onclick="openRatingModal(${booking.id}, '${booking.classSubject}')"><i class="fa-regular fa-star me-1"></i>Đánh giá</button>`;
                    }
                } else {
                    ratingHtml = '<span class="text-muted small">---</span>';
                }

                let cancelHtml = '';
                if (booking.status === 'PENDING' || booking.status === 'CONFIRMED') {
                    // thêm class btn-cancel-booking để JS tìm được
                    cancelHtml = `<button class="btn-cancel-fancy btn-cancel-booking" onclick="cancelBooking(${booking.id})" title="Hủy đăng ký"><i class="fa-solid fa-xmark"></i></button>`;
                } else {
                    cancelHtml = '<span class="text-muted small">---</span>';
                }

                tr.innerHTML = `
              <td>
                  <div class="fw-bold text-dark">${booking.classSubject}</div>
                  <div class="small text-muted">ID Lớp: #${booking.classId}</div>
              </td>
              <td>${formatDate(booking.bookedDate)}</td>
              <td class="price-tag">${formatCurrency(booking.totalPrice)}</td>
              <td class="text-center">
                  <!-- thêm class badge-status để JS cập nhật -->
                  <span class="status-badge badge-status ${statusBadgeClass}">${statusText}</span>
              </td>
              <td class="text-center">${ratingHtml}</td>
              <td class="text-center d-flex justify-content-center border-0">${cancelHtml}</td>
          `;
                tableBody.appendChild(tr);
            });
        }


        // --- RATING & CANCEL FUNCTIONS (Dùng Authorization Header) ---

        function openRatingModal(bookingId, subject) {
            document.getElementById('selectedBookingId').value = bookingId;
            document.getElementById('modalSubject').innerText = subject;
            document.getElementById('ratingComment').value = '';
            setStar(0);
            ratingModal.show();
        }

        function setStar(starCount) {
            document.getElementById('selectedScore').value = starCount;
            const stars = document.querySelectorAll('.star-widget i');
            stars.forEach((star, index) => {
                if (index < starCount) star.classList.add('active');
                else star.classList.remove('active');
            });
        }

        async function submitRating() {
            const bookingId = document.getElementById('selectedBookingId').value;
            const score = document.getElementById('selectedScore').value;
            const comment = document.getElementById('ratingComment').value;

            if (score == 0) {
                Swal.fire('Chưa chọn điểm!', 'Vui lòng chọn số sao đánh giá.', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/ratings/student/${CURRENT_STUDENT_ID}`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ bookingId: parseInt(bookingId), score: parseInt(score), comment: comment })
                });

                const resData = await response.json();
                if (resData.success) {
                    ratingModal.hide();
                    Swal.fire('Thành công!', 'Đánh giá đã được gửi.', 'success');
                    loadData();
                } else {
                    Swal.fire('Lỗi', resData.message, 'error');
                }
            } catch (err) {
                Swal.fire('Lỗi', 'Lỗi kết nối server.', 'error');
            }
        }

        function updateBookingRowToCancelled(bookingId, reasonText) {
            const row = document.querySelector(`[data-booking-id="${bookingId}"]`);
            if (!row) return;

            const badge = row.querySelector('.badge-status');
            if (badge) {
                // bỏ các class trạng thái cũ và set về ĐÃ HỦY
                badge.classList.remove('bg-gradient-pending', 'bg-gradient-confirmed', 'bg-secondary');
                badge.classList.add('bg-gradient-cancelled');
                badge.textContent = 'Đã hủy';
            }

            const btnCancel = row.querySelector('.btn-cancel-booking');
            if (btnCancel) {
                // Ẩn hoặc vô hiệu hóa nút hủy
                btnCancel.classList.add('disabled');
                btnCancel.disabled = true;
                // hoặc: btnCancel.closest('td').innerHTML = '<span class="text-muted small">---</span>';
            }

            // Nếu có cột hiển thị lý do hủy
            const reasonEl = row.querySelector('.cancel-reason');
            if (reasonEl && reasonText) {
                reasonEl.textContent = reasonText;
                reasonEl.classList.remove('d-none');
            }
        }

        async function cancelBooking(bookingId) {
            const { value, isConfirmed } = await Swal.fire({
                title: 'Hủy đăng ký?',
                input: 'text',
                inputPlaceholder: 'Nhập lý do...',
                showCancelButton: true,
                confirmButtonText: 'Xác nhận hủy'
            });
            if (!isConfirmed) return;

            const reasonRaw = (value || '').trim();
            const reason = encodeURIComponent(reasonRaw.length ? reasonRaw : 'Huy_do_ca_nhan');

            const url = `${API_BASE_URL}/bookings/${bookingId}/cancel/student/${CURRENT_STUDENT_ID}?reason=${reason}`;
            try {
                const res = await fetch(url, { method: 'PUT', headers: getHeaders() });
                const data = await res.json().catch(() => ({}));
                if (res.ok && data?.data) {
                    updateBookingRowToCancelled(bookingId, reasonRaw);   // cập nhật ngay
                    // đồng bộ lại nền (không cache) để chắc chắn
                    loadData();
                    Swal.fire('Đã hủy!', 'Đăng ký đã hủy thành công.', 'success');
                } else {
                    Swal.fire('Lỗi!', data?.message || `Hủy thất bại (${res.status})`, 'error');
                }
            } catch {
                Swal.fire('Lỗi!', 'Lỗi kết nối server.', 'error');
            }
        }
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN') + ' ' + date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>

</html>
