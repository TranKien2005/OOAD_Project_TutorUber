<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="login-container">
        <div class="left">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="right">
            <form method="get" class="login">
                <h2>Đăng nhập</h2>
                <input id="username" type="text" placeholder="Nhập tên đăng nhập">
                <input id="password" type="password" placeholder="Nhập mật khẩu">
                <button type="button" onclick="login()" id="login-button">Đăng nhập</button>
                <div class="register-link">
                    Bạn chưa có tài khoản <a href="./register.html">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
